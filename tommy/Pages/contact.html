<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="/assets/Styles/contact.css"/>

<body>
  <header class="header">
    <div class="logo">
      <div class="circle"> 
        <img src="/assets/img/Tj.png"> 
    </div>
      <span class="name">TOMMY</span>
    </div>
    <a href="../Pages/index.html" class="home-btn">HOME</button></a>
  </header>

  <main class="contact-container">
    <section class="contact-form">
      <h1>CONTACT</h1>
      <form>
        <label for="fullname">Fullname</label>
        <input type="text" id="fullname" name="fullname"/>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email"/>

        <label for="message">Messages</label>
        <textarea id="message" name="message"></textarea>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </section>

    <section class="contact-info">
      <div class="info-card">
        <h2>GET IN TOUCH <br/> WITH ME!</h2>
        <p>LETS TALK!</p>
      </div>
      <ul class="contact-list">
        <li><i class="fas fa-phone-alt"></i> +639851728780</li>
        <li><i class="fab fa-instagram"></i> @lifewiththejay</li>
        <li><i class="fab fa-facebook"></i> Tommy Ortizano Candia Jr.</li>
      </ul>
    </section>
  </main>
